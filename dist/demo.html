<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Web Components</title>
	<link rel='stylesheet' href='./demo.css'>

	<script defer src='./index.js'></script>
</head>
<body class="sassis">
	<main class="flex row-stretch-flex-start">
		<div class="p1">
			<h2 class="f1 bb2-solid mb1 sans-serif">List Signup</h2>
			<list-signup 
				class="flex column-stretch-flex-start cmb1"
				root="http://localhost:8000" 
				user="autr" 
				css="./demo.css" 
				interests="artworks:news,code:open source,personal:miscelleny"></list-signup>
			</div>
		<div class="p1">
			<h2 class="f1 bb2-solid mb1 sans-serif">List Signup</h2>
			<list-update 
				class="flex column-stretch-flex-start cmb1"
				root="http://localhost:8000" 
				user="autr" 
				css="./demo.css" 
				interests="artworks:news,code:open source,personal:miscelleny"></list-update>
		</div>
	</main>
</body>
</html>
